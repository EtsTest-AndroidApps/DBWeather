apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildTypes.each {
            it.buildConfigField('String', 'YOUTUBE_API_KEY', YoutubeApiKey)
            it.buildConfigField('String', 'NEWS_API_KEY', NewsApiKey)
            it.buildConfigField('String', 'WEATHER_API_KEY', WeatherApiKey)
            it.buildConfigField('String', 'GEONAME_USERNAME', GeoNameUserName)
            it.buildConfigField('String', 'EMAIL_ACCOUNT', EmailAccount)
            it.buildConfigField('String', 'TRANSLATE_API_KEY', TranslateApiKey)
        }

        // used by Room, to test migrations
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }

    // used by Room, to test migrations
    sourceSets {
        sourceSets {
            test.java { srcDirs += 'src/test/kotlin' }

            androidTest {
                java { srcDirs += 'src/androidTest/kotlin' }
                assets { srcDirs += files("$projectDir/schemas".toString()) }
            }

            main {
                java { srcDirs += 'src/main/kotlin' }
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst "protobuf.meta"
    }
}

ext {
    roomVersion = '1.0.0-alpha9-1'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":dbweatherdomain")

    compile 'com.android.support:multidex:1.0.2'
    compile 'org.apache.commons:commons-lang3:3.6'

    /************* Translate dependencies ***********/
    compile 'com.google.apis:google-api-services-translate:v2-rev51-1.22.0'
    compile 'com.google.http-client:google-http-client-android:1.22.0'

    compile 'io.reactivex.rxjava2:rxjava:2.1.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.2-SNAPSHOT'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile "android.arch.persistence.room:runtime:1.0.0-alpha9-1"
    compile "android.arch.persistence.room:rxjava2:1.0.0-alpha9-1"

    compile "com.google.firebase:firebase-database:$googleLibraryVersion"

    /***************** Network *****************/
    compile 'com.squareup.moshi:moshi-kotlin:1.5.0'
    compile 'com.squareup.okhttp3:okhttp:3.10.0-SNAPSHOT'
    compile 'com.squareup.retrofit2:retrofit:2.4.0-SNAPSHOT'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.4.0-SNAPSHOT'
    compile 'com.squareup.retrofit2:converter-moshi:2.4.0-SNAPSHOT'
    compile('com.squareup.retrofit2:converter-simplexml:2.4.0-SNAPSHOT') {
        exclude module: 'stax-api'
    }
    /********************************************/

    testCompile 'junit:junit:4.12'

    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'android.arch.core:core-testing:1.0.0-alpha9-1'
    androidTestCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    testCompile 'org.mockito:mockito-core:2.8.47'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.10.0-SNAPSHOT'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    kapt "android.arch.persistence.room:compiler:1.0.0-alpha9-1"

}
repositories {
    mavenCentral()
    google()
}

configurations {
    compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
    compile.exclude group: "xpp3", module: "xpp3"
}